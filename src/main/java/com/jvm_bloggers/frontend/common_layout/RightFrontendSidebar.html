<!DOCTYPE html>
<html lang="en" xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.5-strict.dtd">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<wicket:panel>

    <div class="col-sm-3 text-center text-lg-left">
        <div class="row">

            <div class="col-xs-12 well-xs-bottom text-lg-left">
                <h2>Archiwum</h2>
                <article class="box-lg blog-post blog-post-variant">
                    <ul>
					  	<li wicket:id="latestIssuesList"><a wicket:id="issueLink" href="#">Wydanie #1</a></li>
					</ul>
					<span wicket:id="latestIssuesEmptyLabel">Brak</span>
                </article>
            </div>

            <div class="col-xs-12 well-xs-bottom text-lg-left">
                <h2>Dołącz do nas</h2>
                <article class="box-lg blog-post blog-post-variant">
                   Jeśli chcesz pokodować w projekcie z mikroserwisami, Javą 8, Scalą, Springiem, Akką i co tam sobie
                    jeszcze wymyślimy, zapraszamy na naszego <a href="https://github.com/jvm-bloggers/jvm-bloggers" target="_blank">GitHuba</a>
                    lub <a href="https://jvm-bloggers-slack.herokuapp.com" target="_blank">Slacka</a> :)
                </article>
            </div>

        </div>
    </div>

</wicket:panel>

</body>
</html>
